<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator 2.0</title>
  </head>
  <body>
    <div class="glass-effect">
    <div class="calculator">
      <div class="display">
        <span class="lastInput"></span>
        <span class="newInput"></span>
      </div>

      <div class="buttons">
        <button class="button percentage">%</button>
        <button class="button clear">C</button>
        <button class="button del">&lArr;</button>
        <button class="button square">x<sup>2</sup></button>
        <button class="button squareRoot">&#8730</button>
        <button class="button divide" value="&#247">&#247</button>
        <button class="button multiply" value="&times;">&times;</button>
        <button class="button seven" value="7">7</button>
        <button class="button eight" value="8">8</button>
        <button class="button nine" value="9">9</button>
        <button class="button minus" value="-">-</button>
        <button class="button four" value="4">4</button>
        <button class="button five" value="5">5</button>
        <button class="button six" value="6">6</button>
        <button class="button plus" value="+">+</button>
        <button class="button one" value="1">1</button>
        <button class="button two" value="2">2</button>
        <button class="button three" value="3">3</button>
        <button class="button zero" value="0">0</button>
        <button class="button equal">=</button>
      </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
